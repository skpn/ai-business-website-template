name: Build Site

on:
  push:
    branches: [ staging, main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - run: npm install
      - run: npm run build

      - name: Copy build to public
        run: |
          rm -rf public
          mkdir public
          cp -r dist/* public/

      - name: Commit build output
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add public
          git commit -m "Build site" || echo "No changes"
          git push
